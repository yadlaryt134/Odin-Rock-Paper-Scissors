<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>
<body>

    <h1>Your Choice:</h1>
    <div id="playerChoice"></div>

    <br><br>

    <h1>Computer's Choice:</h1>
    <div id="computerChoice"></div>

    <br><br>

    <div id="outcome"></div>

    <br><br>

    <button onclick="playRound(event)" id="rock">Rock</button>
    <button onclick="playRound(event)" id="paper">Paper</button>
    <button onclick="playRound(event)" id="scissors">Scissors</button>

    <h1>Your Score:</h1>
    <h2 id="score"></h2>

    <h1 id="gameOver"></h1>

    <button id="startGame">Start Game</button>

    <script src="gameplay.js"></script>

    
</body>
</html>
